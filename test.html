<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Animation</title>
  <style>

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden; 
    }

    #loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    .stop-scrolling {
      height: 100vh;
      overflow: hidden;
    }


    .cover {
      background-color: white;
      position: absolute;
      width: 100%;
      height: 100vh;
      z-index: 999;
    }

    .cover-2 {
      background-color: black;
    }

    .cover-3 {
      background-color: white;
    }

    .cover-4 {
      background-color: black;
    }

    .cover-5 {
      background-color: white;
    }

    .box {
      font-family: "Roboto", sans-serif;
      font-size: 48px;
      font-weight: 300;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
    }

    .word {
      display: inline-block;
      font-family: "Roboto", sans-serif;
      font-size: 48px;
      font-weight: 700;
      line-height: 52px;
    }

    .word span {
      position: absolute;
      top: 0;
      overflow: hidden;
      animation: word-change 2.8s ease-in-out infinite;
      opacity: 0;
    }

    @keyframes word-change {
      0% {
        opacity: 0;
        transform: translateY(-16px);
      }
      2% {
        opacity: 1;
        transform: translateY(0px);
      }
      18% {
        opacity: 1;
        transform: translateY(0px);
      }
      20% {
        opacity: 0;
        transform: translateY(16px);
      }
      100% {
        opacity: 0;
        transform: translateY(16px);
      }
    }

    .word span:nth-child(1) {
      animation-delay: 0s;
    }

    .word span:nth-child(2) {
      animation-delay: 0.7s;
    }

    .word span:nth-child(3) {
      animation-delay: 1.4s;
    }

    .word span:nth-child(4) {
      animation-delay: 2.1s;
    }

    .word span:nth-child(5) {
      animation-delay: 2.8s;
    }
  </style>
</head>
<body>
  <div id="loader-wrapper">
    <div class="cover-5 stop-scrolling"></div>
    <div class="cover-4 stop-scrolling"></div>
    <div class="cover-3 stop-scrolling"></div>
    <div class="cover-2 stop-scrolling"></div>
    <div class="cover stop-scrolling">
      <div class="box">
        I am
        <div class="word">
          <span>an Architect for Ideas</span>
          <span>an Innovator for Possibilities</span>
          <span>an Enthusiast for Life</span>
          <span>ME</span>
          <span><strong>Yuchen Zhou</strong></span>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.0/gsap.min.js"></script>
  <script>
    let t1 = gsap.timeline();

    t1.to(".cover-5", {
      yPercent: -100,
      duration: 0.8,
      ease: "power1.out",
    });

    t1.to(
      ".cover-4",
      {
        yPercent: -100,
        duration: 0.7,
        ease: "power1.out",
      },
      "-=0.5"
    );

    t1.to(
      ".cover-3",
      {
        yPercent: -100,
        duration: 0.6,
        ease: "power1.out",
      },
      "-=0.5"
    );

    t1.to(
      ".cover-2",
      {
        yPercent: -100,
        duration: 0.5,
        ease: "power1.out",
      },
      "-=0.5"
    );

    t1.to(
      ".cover",
      {
        yPercent: -100,
        duration: 0.4,
        ease: "power1.out",
      },
      "-=0.5"
    );

    // 移除加载动画后恢复页面滚动
    t1.call(() => {
      document.body.style.overflow = "auto";
    });
  </script>
</body>
</html>
